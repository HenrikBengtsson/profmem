#----------------------------------------------------------------
# Travis-CI Configuration for R Packages
# https://docs.travis-ci.com/user/languages/r
# YAML validated using http://www.yamllint.com/
#----------------------------------------------------------------
language: r
sudo: false
cache: packages
warnings_are_errors: false
r_check_args: --as-cran
latex: false

matrix:
  include:
    - os: linux
      r: oldrel
    - os: linux
      r: release
    - os: linux
      r: devel
      env:
      - R_KEEP_PKG_SOURCE=yes
      - _R_S3_METHOD_LOOKUP_BASEENV_AFTER_GLOBALENV_=true
      - _R_S3_METHOD_LOOKUP_USE_TOPENV_AS_DEFENV_=true
      - _R_CHECK_CONNECTIONS_LEFT_OPEN_=true
      - _R_CHECK_LENGTH_1_CONDITION_=true
      - _R_CHECK_LENGTH_1_LOGIC2_=true
    - os: osx
      r: oldrel
    - os: osx
      r: release
    - os: linux
      r: release
      r_packages:
        - covr
      r_check_args: --no-codoc --no-examples --no-tests --ignore-vignettes
      after_success:
        - Rscript -e 'covr::codecov(quiet=FALSE)'
      env: NB='w/ covr' ## Just a label

before_install:
  - Rscript -e 'capabilities()' -e 'c(physical = parallel::detectCores(logical = FALSE), logical = parallel::detectCores())'

notifications:
  email:
    on_success: change
    on_failure: change
